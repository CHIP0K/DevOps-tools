[defaults]
fact_caching=jsonfile
fact_caching_connection=~/.ansible/facts
fact_caching_prefix=ansible_facts
fact_caching_timeout=86400
callbacks_enabled=ansible.posix.timer,ansible.posix.profile_tasks,ansible.posix.profile_roles,community.general.counter_enabled
forks=5
bin_ansible_callbacks=True
stdout_callback=yaml
strategy=free
timeout=10
transport=ssh
host_key_checking=False
interpreter_python=/usr/bin/python3
[privilege_escalation]
[persistent_connection]
[connection]
pipelining=True
ssh_args = "-o ControlMaster=auto -o ControlPersist=2m"
transfer_method = piped
[colors]
changed=yellow
error=red
ok=green
skip=cyan
[selinux]
[diff]
always=False
[galaxy]
[inventory]
[netconf_connection]
[paramiko_connection]
[jinja2]
[tags]