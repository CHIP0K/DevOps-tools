name: "CI Build docker image"
run-name: ${{ github.actor }} is building docker images

on:
  push:
    branches:
      - dev-*
    tags: ["v*.*.*"]
    paths-ignore:
      - ".github/**/*.yml"
      - ".gitignore"
      - "LICENSE"
      - "README.md"
  # pull_request:
  #   branches:
  #     - "main"

env:
  OWNER: chip0k
  DEVOPS_IMAGE_NAME: terraform-ansible

jobs:
  build-devops-tools-focal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            latest=auto
            prefix=
            suffix=-focal
          images: ${{ env.OWNER }}/${{ env.DEVOPS_IMAGE_NAME }}
      - name: Build and push Dockerfile-ubuntu-focal
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile-ubuntu-focal
          push: true
          tags: ${{ steps.meta.outputs.tags }}-focal
  build-devops-tools-jammy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            latest=auto
            prefix=
            suffix=-jammy
          images: ${{ env.OWNER }}/${{ env.DEVOPS_IMAGE_NAME }}
      - name: Build and push Dockerfile-ubuntu-jammy
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile-ubuntu-jammy
          push: true
          tags: ${{ steps.meta.outputs.tags }}-jammy
